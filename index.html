<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style type="text/css">
      li {
        margin-top: 10px;
      }
      ul button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script type="module">
    import GlobalApp from './global-app.js';

    var app = Vue.createApp({
      components: {
        GlobalApp: GlobalApp,
      },
      template: '<GlobalApp>',
    });

    var vm = app.mount('div#app');
  </script>
</html>
